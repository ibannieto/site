baseURL = "https://ibannieto.co.uk"
languageCode = "en-gb"
defaultContentLanguage = "en"
title = "Iban Nieto"
theme = "hello-friend-ng"

# enableGitInfo = true
# pygmentsCodefences  = true
# pygmentsUseClasses  = true

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit = 10
#copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
enableEmoji = true

[author]
  name = "Iban Nieto"

[taxonomies]
  tag = "tags"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "The personal blog of Iban Nieto"
  # images = [""]
  # themeColor = "#D8D8D8"

  # homeSubtitle = "Nemo me impune lacessit"
  footerCopyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/ibannieto"

  [[params.social]]
    name = "email"
    url = "mailto:info@ibannieto.co.uk"

  [[params.social]]
    name = "github"
    url = "https://github.com/ibannieto"

  [[params.social]]
    name = "linkedin"
    url = "https://linkedin.com/in/ibannieto"

[menu]

  # [[menu.main]]
  #   name = "Posts"
  #   url = "posts/"

  [[menu.main]]
    name = "About"
    url = "about/"

  [[menu.main]]
    name = "Contact"
    url = "contact/"

